<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="assets/cpfVal.css" />
  <title>CPF Validator</title>
</head>

<body>

  <div class="container-cpf-generate">
    <span>Generate/Validate CPF</span>
    <span>Gerador/Validaor de CPF</span>
    <input type="text" class="cpf-input-generate" placeholder="Gerar um CPF" maxlength="14">
  </div>
  <div class="container-cpf-valdiate">
    <div class="icons-cpf">
      <i class="cpf-icon-valid material-symbols-outlined">done</i>
      <i class="cpf-icon-false material-symbols-outlined">close</i>
      <span class="cpf-text-incomplete">IN</span>
    </div>
    <div class="buttons-cpf">
      <input type="button" class="cpf-generate" value="Gerar">
      <input type="button" value="Validar" class="cpf-validator">
    </div>
  </div>
  <div class="project-credits">
    <em><p>" Esse projeto tem como intuito, a geração de CPFS, para fins de estudos! Não me responsabilizo pelo ato de pessoas com má conduta/índole."</p>
    <p>₢ All credits are reserved for Srkuan/Kuanzitto</p></em>
  </div>
  
    <script src="assets/cpfVal.js"></script>
</body>

</html>
